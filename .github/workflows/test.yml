name: Run Tests

on:
  pull_request:
    branches:
      - main

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

jobs:
  pulumi-preview:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Pulumi Configurations Unit Tests
        run: dotnet test ./VirtualFinland.Infrastructure.UnitTests --no-restore
      - uses: Virtual-Finland-Development/infrastructure/.github/workflows/configure-aws-credentials.yml@main
        with:
          environment: dev
          stack-name: infrastructure-test
      - uses: pulumi/actions@v4
        with:
          work-dir: ./VirtualFinland.Infrastructure
          command: preview
          stack-name: ${{ secrets.PULUMI_ORGANIZATION }}/dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
